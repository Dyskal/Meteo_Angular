<!--Affichage de la prévision de la météo de la ville choisie-->
<div class="section" ng-controller="previsions">
    <ul>
        <!--Pour chaque journée, crée une carte avec la date et les informations-->
        <li ng-repeat="day in ville.data track by day.id">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ville.nom}} - {{day.date}}</span>
                    <p>{{"Météo : " + day.weather}} <i ng-class="day.weatherIcon"></i></p>
                    <p>{{"Température minimale : " + day.temp_min + "°C"}}</p>
                    <p>{{"Température maximale : " + day.temp_max + "°C"}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
